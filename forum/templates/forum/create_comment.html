{% extends 'forum/base.html' %}

{% block title %}New Comment{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mt-5">Add a Comment</h2>

                <!-- Formulário para adicionar um comentário -->
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_body">Your Comment</label>
                        {{ form.body }}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Comment</button>
                </form>

                <!-- Link para voltar ao post -->
                <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary mt-4">Back to Post</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
