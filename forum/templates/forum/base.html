<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50 Forum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .icon-container a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">CS50X Forum</a>

        <div class="icon-container">
            {% if user.is_authenticated %}
                <!-- Ícone de logout -->
                <a href="{% url 'user_logout' %}" title="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            {% else %}
                <!-- Ícone de login -->
                <a href="{% url 'login' %}" title="Login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome para ícones -->
</body>
</html>
